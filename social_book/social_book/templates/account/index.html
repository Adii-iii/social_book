    <body>
        <!-- <h4>{{ message }}</h4> -->
        {% if user.is_authenticated %}
        <h3>Welcome back, {{ fname }}!</h3>
        <h4>You have successfully logged in</h4>
        <button type="submit"> <a href="/signout">Signout</a></button>
        <button type="submit"> <a href="/authors">Authors</a></button>
        {% else %}
        <h3>Welcome to Social Book!</h3>
        <button type="submit"> <a href="/signup">Signup</a></button>

        {% endif %}

        <script src="" async defer></script>

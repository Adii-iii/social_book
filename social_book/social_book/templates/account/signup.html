<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <h3>Sign up to Social Book</h3>
        <form action="/signup", method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" ,size="30" , id="username" , name='username' ,
                placeholder="Create a username(only input letters and numbers)" required>
            <br><br>
            <label for="">First Name</label>
            <input type="text" , id="fname" , name='fname' , placeholder="Enter first name" required>
            <br><br>
            <label for="">Last Name</label>
            <input type="text" , id="lname" , name='lname' , placeholder="Enter last name" required>
            <br><br>
            <label for="">Email ID</label>
            <input type="email" , id="email" , name='email' , placeholder="Enter email ID" required>
            <br><br>
            <label for="">Password</label>
            <input type="password" , id="pass1" , name='pass1' , placeholder="Enter password" required>
            <br><br>

            <label for="">Confirm your Password</label>
            <input type="password" , id="pass2" , name='pass2' , placeholder="Confirm password" required>
            <br><br>
            <button type="submit">Sign up</button>
        </form>
        <script src="" async defer></script>
    </body>

</html>
